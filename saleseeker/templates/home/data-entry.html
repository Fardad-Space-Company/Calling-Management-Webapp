{% extends "layouts/base.html" %}

{% block title %}Business Form{% endblock %}

{% block stylesheets %}
<style>
    .form-container {
        background-color: #ffffff;
        padding: 30px; /* Increased padding for better spacing */
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Slightly deeper shadow for a more pronounced effect */
        width: 95%; /* Slightly wider to use more of the viewport */
        max-width: 800px; /* Increased max width */
        margin: 20px auto; /* Reduced top and bottom margin for better space usage */
        box-sizing: border-box;
    }

    .section {
        background-color: #f9f9f9;
        padding: 25px; /* Increased padding within each section for better readability */
        margin-bottom: 25px; /* Increased margin for more distinct section separation */
        border-radius: 5px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.05); /* Subtle change in shadow for depth */
    }

    h2 {
        font-size: 20px; /* Slightly larger font size for headings */
        color: #333;
        margin-bottom: 20px; /* Increased space after headings */
    }

    .form-group {
        margin-bottom: 20px; /* Increased margin for more space between inputs */
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 12px; /* Increased padding for better user interaction */
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
    }

    textarea {
        height: 120px; /* Adjusted for more text input space */
        resize: vertical; /* Ensuring resize is only vertical */
    }

    button {
        padding: 12px 30px; /* More padding for a more substantial button */
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        display: block;
        margin: 25px auto; /* More margin above the button, centered */
        width: auto;
    }

    button:hover {
        background-color: #0056b3; /* Darker shade on hover for better interaction feedback */
    }
</style>



{% endblock stylesheets %}

{% block content %}
<div class="form-container">
    <form>
        <!-- Shop Information Section -->
        <div class="section">
            <h2>Shop Information</h2>
            <div class="form-group">
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" name="shopName" placeholder="Enter shop name">
            </div>
            <div class="form-group">
                <label for="shopStatus">Shop Status:</label>
                <input type="text" id="shopStatus" name="shopStatus" placeholder="Active, Closed, etc.">
            </div>
        </div>

        <!-- Client Information Section -->
        <div class="section">
            <h2>Client Information</h2>
            <div class="form-group">
                <label for="shopClient">Shop Client:</label>
                <input type="text" id="shopClient" name="shopClient" placeholder="Client's name">
            </div>
            <div class="form-group">
                <label for="clientPhone">Shop Client Phone Number:</label>
                <input type="tel" id="clientPhone" name="clientPhone" placeholder="E.g., +447500000000">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
        </div>

        <!-- Staff Information Section -->
        <div class="section">
            <h2>Staff Information</h2>
            <div class="form-group">
                <label for="staff">Staff:</label>
                <input type="text" id="staff" name="staff" placeholder="Staff member's name">
            </div>
            <div class="form-group">
                <label for="staffPhone">Staff Phone Number:</label>
                <input type="tel" id="staffPhone" name="staffPhone" placeholder="E.g., +447500000000">
            </div>
        </div>

        <!-- Miscellaneous Details Section -->
        <div class="section">
            <h2>Miscellaneous Details</h2>
            <div class="form-group">
                <label for="dealStatus">Deal Status:</label>
                <input type="text" id="dealStatus" name="dealStatus" placeholder="Pending, Completed, etc.">
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" name="note" placeholder="Additional notes"></textarea>
            </div>
            <div class="form-group">
                <label for="calendar">Calendar:</label>
                <input type="date" id="calendar" name="calendar">
            </div>
        </div>

        <!-- Form Submission Button -->
        <button type="submit">Submit Form</button>
    </form>
</div>
{% endblock content %}
