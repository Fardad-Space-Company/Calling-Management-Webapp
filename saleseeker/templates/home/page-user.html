{% extends "layouts/base.html" %}

{% block title %} User Page {% endblock %}

{% block stylesheets %}
<!-- Additional stylesheets -->
<style>
  .profile-image-container {
    width: 150px;
    height: 150px;
    background-image: url('{{ user.profile.image.url|default:'/static/assets/img/faces/default.jpg' }}');
    background-size: cover;
    background-position: center;
    border-radius: 50%; /* Optional: Makes the container circular */
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <!-- Profile Update Form -->
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label class="bmd-label-floating">Username</label>
        <input type="text" class="form-control" value="{{ user.username }}" readonly>
      </div>
      <div class="form-group">
        <label for="id_email" class="bmd-label-floating">Email</label>
        <input type="email" id="id_email" name="email" class="form-control" value="{{ user.email }}">
      </div>
      <div class="form-group">
        <label for="id_rule" class="bmd-label-floating">Rule (Optional)</label>
        <input type="text" id="id_rule" name="rule" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
    </form>
  </div>

  <div class="col-md-4">
    <div class="card card-profile">
      <div class="profile-image-container"></div>
      <div class="card-body">
        <!-- Image Upload Form -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="image" class="form-control">
          <button type="submit" class="btn btn-primary btn-round">Upload New Image</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascripts %}
<!-- Additional JavaScripts -->
{% endblock javascripts %}
