{% extends "layouts/base.html" %}

{% block title %} Page User {% endblock %}

{% block stylesheets %}
<!-- Additional stylesheets -->
<style>
  .profile-image-container {
    width: 150px;
    height: 150px;
    background-image: url('{{ user.profile.image.url|default:'/static/assets/img/faces/default.jpg' }}');
    background-size: cover;
    background-position: center;
    border-radius: 50%; /* Optional: Makes the container circular */
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="form-group">
      <label class="bmd-label-floating">Employee Id</label>
      <input type="id" class="form-control" value="{{ management.employee_id.employee_id }}" readonly>
    </div>
    <div class="form-group">
      <label class="bmd-label-floating">Username</label>
      <input type="text" class="form-control" value="{{ user.username }}" readonly>
    </div>
    <div class="form-group">
      <label class="bmd-label-floating">Email address</label>
      <input type="email" class="form-control" value="{{ user.email }}" readonly>
    </div>
   
  </div>
  <div class="col-md-4">
    <div class="card card-profile">
      <div class="profile-image-container"></div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="image" class="form-control">
          <button type="submit" class="btn btn-primary btn-round">Upload New Image</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block javascripts %}
<!-- Additional JavaScripts -->
{% endblock javascripts %}
