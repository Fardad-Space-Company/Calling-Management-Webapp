{% extends "layouts/base.html" %}

{% block title %} User Page {% endblock %}

{% block stylesheets %}
<!-- Additional stylesheets -->
<style>
  .profile-image-container {
    width: 200px; /* Adjusted size for better visibility */
    height: 200px;
    background-size: cover;
    background-position: center;
    border-radius: 50%; /* Makes the container circular */
    display: block;
    margin: 20px auto; /* Centers the image in the div */
  }

  .card-dark {
    background-color: #343a40; /* Darker background color */
    color: white; /* Ensure text is readable on dark background */
  }

  .card-dark .form-control {
    background-color: #495057; /* Slightly lighter dark background for form controls */
    color: white;
  }

  .card-dark .form-control::placeholder {
    color: #ced4da; /* Placeholder text color */
  }

  .card-dark .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
</style>
{% endblock stylesheets %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- User Information Section -->
        <div class="col-md-8">
            <div class="card card-dark">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="col-md-4">
            <div class="card card-profile card-dark text-center">
                <div class="profile-image-container" style="background-image: url('{{ user.profile.image.url|default:'/static/assets/img/faces/default.jpg' }}');"></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
<!-- Additional JavaScripts -->
{% endblock javascripts %}
